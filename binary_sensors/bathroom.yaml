# Датчик протечки №1
- platform: mqtt
  name: bathroom_leak_1
  availability_topic: "/zigbee-ble/bridge/state"
  state_topic: "/zigbee-ble/bathroom_leak_1"
  value_template: >-
    {% if value_json.water_leak == true %}
      {{'ON'}}
    {% else %}
      {{'OFF'}}
    {% endif %}

