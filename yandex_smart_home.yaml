# https://github.com/dmitry-k/yandex_smart_home

filter:
  include_entities:
    # Коридор
    - switch.security_system
    - light.hallway
    - light.gateway
    # Спальня
    - light.bedroom
    - media_player.desktop_pc
    # Зал
    - light.lounge_first
    - light.lounge_second
    - media_player.lounge_tv
    - vacuum.xiaomi_robot
    # Лоджия
    - light.loggia
    # Кухня
    - light.kitchen
    - climate.gas_boiler
    - climate.warm_floor
    - switch.kitchen_fan
    - media_player.kitchen_tv
    # Ванная
    - light.bathroom
    - switch.bathroom_fan

entity_config:
  # Коридор
  switch.security_system:
    name: "Охрана"
    room: "Коридор"
  light.hallway:
    name: "Свет"
    room: "Коридор"
  light.gateway:
    name: "Подсветка"
    room: "Коридор"
  # Спальня
  light.bedroom:
    name: "Свет"
    room: "Спальня"
  media_player.desktop_pc:
    name: "Компьютер"
    room: "Спальня"
  # Зал
  light.lounge_first:
    name: "Свет"
    room: "Зал"
  light.lounge_second:
    name: "Второй свет"
    room: "Зал"
  media_player.lounge_tv:
    name: "Телевизор"
    room: "Зал"
  vacuum.xiaomi_robot:
    name: "Робот пылесос"
    room: "Зал"
    properties:
      - type: battery_level
        entity: sensor.xiaomi_robot_battery
  # Лоджия
  light.loggia:
    name: "Свет"
    room: "Лоджия"
  # Кухня
  light.kitchen:
    name: "Свет"
    room: "Кухня"
  climate.gas_boiler:
    name: "Отопление"
    room: "Кухня"
  climate.warm_floor:
    name: "Теплый пол"
    room: "Кухня"
  switch.kitchen_fan:
    name: "Вытяжка"
    room: "Кухня"
    properties:
      - type: humidity
        entity: sensor.kitchen_humidity
  media_player.kitchen_tv:
    name: "Телевизор"
    room: "Кухня"
  # Ванная
  light.bathroom:
    name: "Свет"
    room: "Ванная"
  switch.bathroom_fan:
    name: "Вентиляция"
    room: "Ванная"
    properties:
      - type: humidity
        entity: sensor.bathroom_humidity
