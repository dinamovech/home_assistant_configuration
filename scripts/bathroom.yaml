# Профилактика заклинивания водопроводного крана
anti_jamming_water_valve:
  sequence:
    - condition: state
      entity_id: switch.water_valve
      state: 'on'
    - service: switch.turn_off
      entity_id: switch.water_valve
    - delay: "00:00:10"
    - service: switch.turn_on
      entity_id: switch.water_valve
