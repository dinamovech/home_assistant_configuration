# Кнопка включения вентиляции
# single, double, triple, quadruple
- platform: mqtt
  name: bathroom_button_single # Однократное нажатие
  availability_topic: "/zigbee-ble/bridge/state"
  state_topic: "/zigbee-ble/bathroom_button"
  value_template: >-
    {% if value_json.click == 'single' %}
      {{'ON'}}
    {% else %}
      {{'OFF'}}
    {% endif %}
